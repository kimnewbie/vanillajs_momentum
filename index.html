<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>YJ | Momentum</title>
</head>

<body>
    <div class="container">
        <h2 id="clock" class="clock">00:00:00</h2>
        <form id="login-form" class="loginForm">
            <span class="question">Hello, What's your name?</span>
            <div>
                <input required maxlength="15" type="text" />
            </div>
        </form>
        <h1 id="greeting" class="greeting"></h1>
        <!-- Todo List Part -->
        <form id="todo-form">
            <input type="text" placeholder="Write a ToDo List" required />
        </form>
        <ul id="todo-list" class="todoList"></ul>
        <!-- Todo List Part -->
        <!-- Quote Part -->
        <div id="quote" class="quote">
            <span></span>
            <span></span>
        </div>
        <!-- Quote Part -->
        <div id='weather' class="weather">
            <span class="temp"></span>
            <span class="location"></span>
        </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js "></script>
    <script src="js/todo.js "></script>
    <script src="js/weather.js "></script>
</body>

</html>
